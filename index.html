<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Patriot Quiz</title>
    <meta name="description" type="A quiz app about our country.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>


<body background="images/background.jpg">

    <header role="banner" class="header">
        <section>
            <section>
                <ul>
                    <li class="questionLine">Question:
                    <span class="questionCounter">0</span>/5</li>
                    <li class="scoreLine">Score:
                        <span class="score">0</span>
                    </li>
                </ul>
            </section>
        </section>
    </header>


        <section role="contentinfo" class="quizContainer">
            <section class="quizBox box">
                <h1>How much do you know about the country?</h1>
                <img src="images/startImg.jpg" alt="wood american flag" class="activeImages">
                <button type="button" class="startButton button">Start</button>
            </section>
            <section class="questionBox box altBox">
            </section>
            <section class="responseBox box altBox">
            </section>
        </section>























    <script src="index.js"></script>
</body>


</html>
